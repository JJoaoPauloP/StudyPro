<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StudyPro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">StudyPro</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to StudyPro</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Pomodoro Timer</h2>
                <div id="timer">25:00</div>
                <input type="number" id="workTime" class="form-control" placeholder="Work minutes" value="25" min="1">
                <input type="number" id="breakTime" class="form-control mt-2" placeholder="Break minutes" value="5" min="1">
                <button id="startBtn" class="btn btn-primary mt-2">Start</button>
                <button id="resetBtn" class="btn btn-secondary mt-2">Reset</button>
            </div>
            <div class="col-md-6">
                <h2>Task Management</h2>
                <form id="addTaskForm" action="/add" method="POST">
                    <input type="text" name="title" placeholder="New Task" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
                <ul id="taskList" class="list-group mt-3">
                    {% for task in tasks %}
                        <li class="list-group-item {% if task[2] %}completed{% endif %}" data-id="{{ task[0] }}">
                            {{ task[1] }}
                            <button class="btn btn-success btn-sm complete-task">Complete</button>
                            <button class="btn btn-danger btn-sm delete-task">Delete</button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
